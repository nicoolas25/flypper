{% extends "layout.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/flypper/">Flypper</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="/flypper/">Active flags</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/flypper/?deleted=1">Deleted flags</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="card mt-3">
    <div class="card-header">
      Active flags
    </div>
    <div class="card-body p-1">
      {% include 'flags_list.html' %}
    </div>
  </div>
  <div class="card mt-2">
    <div class="card-header">
      New flag
    </div>
    <div class="card-body p-2">
      <form action="/flypper/new" method="post">
        <div class="mb-2">
          <input type="text" class="form-control" id="flagName" name="flag_name" placeholder="app.env.flag_name">
          <div class="form-text">This new flag will be disabled at first</div>
        </div>
        <button type="submit" class="btn btn-primary">Create a new flag</button>
      </form>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editForm" tabindex="-1">
  <div class="modal-dialog" id="editFormContent">
  </div>
</div>
{% endblock %}
